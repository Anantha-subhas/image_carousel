<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
   <section aria-label="newest photes">
  <div class="carousel" data-carousel>
      <button class="carousel-btn prev" data-carousel-btn="prev"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="carousel-btn next" data-carousel-btn="next"><i class="fa-solid fa-arrow-right"></i></button>
      <ul data-slides>
        <li class="slide"data-active>
            <img src="images/1.jpg" alt="">
        </li>
        <li class="slide">
            <img src="images/2.jpg" alt="">
        </li>
        <li class="slide">
            <img src="images/3.jpg" alt="">
        </li>
        <li class="slide">
            <img src="images/4.jpg" alt="">
        </li>
        <li class="slide">
            <img src="images/5.jpg" alt="">
        </li>
      </ul>

  </div>
   </section>
   <script src="img.js" ></script>
</body>
</html>
